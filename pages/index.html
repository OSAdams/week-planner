<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="icon" href="../images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full fl-row space-around" id="week-days">
          <div class="day fl-ai-jc-cen" id="sunday">Sunday</div>
          <div class="day fl-ai-jc-cen active-border" id="monday">Monday</div>
          <div class="day fl-ai-jc-cen" id="tuesday">Tuesday</div>
          <div class="day fl-ai-jc-cen" id="wednesday">Wednesday</div>
          <div class="day fl-ai-jc-cen" id="thursday">Thursday</div>
          <div class="day fl-ai-jc-cen" id="friday">Friday</div>
          <div class="day fl-ai-jc-cen" id="saturday">Saturday</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-full fl-ai-jc-cen">
          <div class="add-entry fl-ai-jc-cen" id="add-entry">
            Add Entry
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <table>
            <thead>
              <tr>
                <th colspan="3" id="table-title">
                  Monday
                </th>
              </tr>
            </thead>
            <tbody id="entry-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <div class="entry-modal fl-ai-jc-cen hidden">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Add Entry</h2>
          </div>
        </div>
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <select name="day-of-the-week" id="day-select" required>
                <option value="">Day of the Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="time-of-day" id="time-select" required>
                <option value="">Time</option>
                <option value="0">00:00</option>
                <option value="1">01:00</option>
                <option value="2">02:00</option>
                <option value="3">03:00</option>
                <option value="4">04:00</option>
                <option value="5">05:00</option>
                <option value="6">06:00</option>
                <option value="7">07:00</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea name="description" id="description-text" placeholder="Description" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button id="submit-entry" class="submit-entry">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script src="../js/data.js"></script>
</body>
</html>
